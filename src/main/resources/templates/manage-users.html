<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container mt-5">
        <h2>User Management</h2>

        <table class="table mt-3">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${userData}">
                <td th:text="${user.username}">John Doe</td>
                <td th:text="${user.email}">johndoe@example.com</td>
                <td th:text="${user.role}">User</td>
                <td>
                    <form th:action="@{'/users/manageUsers/changeRole/' + ${user.id}}" th:method="POST">
                    <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editModal"
                            th:attr="data-userid=${user.id}">Change role
                    </button>
                    </form>
                    <form th:action="@{'/users/manageUsers/deleteUser/' + ${user.id}}" th:method="POST">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
