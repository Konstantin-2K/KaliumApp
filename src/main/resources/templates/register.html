<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form class="custom-form" th:action="@{/register}" th:method="POST" th:object="${userRegisterBindingModel}">
                    <h2 class="text-custom-color">Register</h2>
                    <div class="form-group">
                        <label class="text-custom-color" for="username">Username</label>
                        <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" placeholder="Enter your username">
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error message</small>
                    </div>
                    <div class="form-group">
                        <label class="text-custom-color" for="email">Email address</label>
                        <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" placeholder="Enter your email">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Username error message</small>
                    </div>
                    <div class="form-group">
                        <label class="text-custom-color" for="password">Password</label>
                        <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" placeholder="Enter your password">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Username error message</small>
                    </div>
                    <div class="form-group">
                        <label class="text-custom-color" for="confirmPassword">Confirm Password</label>
                        <input th:field="*{confirmPassword}" th:errorclass="bg-danger" th:classappend="${#fields.hasErrors('password')} ? 'bg-danger'"type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" >
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">Username error message</small>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
