<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <!-- Content -->
    <div class="content">

        <div class="container">
            <div class="col-md-6 mx-auto">
                <form class="custom-form" th:action="@{/products/add}" th:method="POST"
                      th:object="${productAddBindingModel}" enctype="multipart/form-data">
                    <h2>Add Product</h2>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control"
                               id="productName" placeholder="Enter product name">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea th:field="*{description}" th:errorclass="bg-danger" class="form-control"
                                  id="productDescription" rows="3"
                                  placeholder="Enter product description"></textarea>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input th:field="*{price}" th:errorclass="bg-danger" step="any" min="0" type="number"
                               class="form-control" id="productPrice" placeholder="Enter product price">
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Product Category</label>
                        <select th:field="*{category}" th:errorclass="bg-danger" class="form-control"
                                id="productCategory">
                            <option value="">Select a category</option>
                            <option th:each="c : ${T(com.Kalium.model.enums.CategoryEnum).values()}"
                                    th:text="${c}"
                                    th:value="${c}"
                                    th:selected="${c} == *{category}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Product Image</label>
                        <input th:field="*{image}" th:errorclass="bg-danger" type="file" id="imageFile" name="imageFile" accept="image/*">
                        <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                </form>
            </div>
        </div>

    </div>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
