<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="content">

        <div class="container">
            <div class="col-md-6 mx-auto">
                <form class="custom-form" th:action="@{/contacts}" th:method="POST" th:object="${contactMessageBindingModel}">
                    <h2>Contact Us</h2>
                    <p>Fill this form if you have any issues or questions.</p>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input th:field="*{fullName}" th:errorclass="bg-danger" type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" placeholder="Enter your email">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select th:field="*{subject}" th:errorclass="bg-danger" class="form-control"
                                id="subject">
                            <option value="">Select a subject</option>
                            <option th:each="s : ${T(com.Kalium.model.enums.SubjectEnum).values()}"
                                    th:text="${s}"
                                    th:value="${s}"
                                    th:selected="${s} == *{subject}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea th:field="*{message}" th:errorclass="bg-danger" class="form-control" id="message" rows="6"
                                  placeholder="Enter your message"></textarea>
                        <small th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    <div th:if="${param.successMessage}" class="alert alert-success">
                        <p th:text="${param.successMessage}"></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
