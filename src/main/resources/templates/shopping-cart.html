<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="block-heading">
                <h2>Shopping Cart</h2>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items" id="cartItems" th:each="product : ${products}">
                            <div class="product">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img class="img-fluid mx-auto d-block image"
                                             th:src="@{'/products/images/' + ${product.key.id}}"
                                             th:alt="${product.key.name}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-5 product-name">
                                                    <div class="product-name">
                                                        <p th:text="${product.key.name}"></p>
                                                        <div class="product-info">
                                                            <p th:text="${product.key.description}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 quantity">
                                                    <label for="quantity">Quantity:</label>
                                                    <p id="quantity"
                                                           th:text="${product.value}"
                                                           class="form-control quantity-input">
                                                </div>
                                                <div class="col-md-3 price">
                                                    <span th:text="'BGN' + ${product.key.price}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary" id="cartSummary">
                            <h3>Summary</h3>
                            <div class="summary-item">
                                <span class="text">Subtotal</span>
                                <span class="price" id="subtotal">BGN0</span>
                            </div>
                            <div class="summary-item">
                                <span class="text">Discount</span>
                                <span id="discount" class="price">BGN0</span>
                            </div>
                            <div class="summary-item">
                                <span class="text">Shipping</span>
                                <span id="shipping-price" class="price">BGN10</span>
                            </div>
                            <div class="summary-item">
                                <span class="text">Total</span>
                                <span class="price" id="total"></span>
                            </div>
                            <a type="button" href="/shoppingCart/checkout" class="btn btn-primary btn-lg btn-block"
                               id="checkoutBtn">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        function updateSummary() {
            var subtotal = 0;
            var shippingCost = 0;

            var productItems = document.querySelectorAll('.product');
            productItems.forEach(function (item) {
                var price = parseFloat(item.querySelector('.price').innerText.replace('BGN', ''));
                var quantity = parseInt(item.querySelector('.quantity-input').innerText);
                subtotal += price * quantity;
            });

            shippingCost = productItems.length > 0 ? 10 : 0;

            var currentHour = new Date().getHours();

            var discountPercentage = (currentHour >= 16 && currentHour < 17) ? 0.1 : 0;

            var discountAmount = subtotal * discountPercentage;

            document.getElementById('subtotal').innerText = 'BGN' + subtotal.toFixed(2);
            document.getElementById('discount').innerText = 'BGN' + discountAmount.toFixed(2);
            document.getElementById('shipping-price').innerText = 'BGN' + shippingCost.toFixed(2);

            subtotal += shippingCost + discountAmount;

            document.getElementById('total').innerText = 'BGN' + subtotal.toFixed(2);

            var checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = productItems.length === 0;
        }

        updateSummary();

        function handleCheckout() {
            var products = [];
            var productItems = document.querySelectorAll('.product');

            productItems.forEach(function (item) {
                var name = item.querySelector('.product-name p').innerText;
                var description = item.querySelector('.product-info p').innerText;
                var quantity = parseInt(item.querySelector('.quantity-input').innerText);
                var price = parseFloat(item.querySelector('.price').innerText.replace('BGN', ''));

                products.push({
                    name: name,
                    description: description,
                    quantity: quantity,
                    price: price
                });
            });

            sessionStorage.setItem('checkoutProducts', JSON.stringify(products));

            window.location.href = '/shoppingCart/checkout';
        }

        var checkoutBtn = document.getElementById('checkoutBtn');
        if (checkoutBtn) {
            checkoutBtn.addEventListener('click', function (event) {
                if (checkoutBtn.disabled) {
                    event.preventDefault();
                } else {
                    handleCheckout();
                }
            });
        }
    });
</script>

</html>
